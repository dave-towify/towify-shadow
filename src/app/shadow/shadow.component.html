<div id="container">
  <div id="input">
    <p>Pick a div</p>
    <select (change)="selectShadowBox(divSelect.selectedIndex)" #divSelect>
      <option *ngFor="let shadow of shadows; let shadowIndex = index" [value]="shadowIndex">
        div {{shadowIndex + 1}}</option>
    </select>

    <p>color</p>
    <color-sketch color="{{shadows[index].color}}" (onChangeComplete)="changeColor($event)"></color-sketch>

    <p>angle panel</p>
    <div class="circle">
      <div class="dot" [style.transform]="transformString"></div>
    </div>

    <p>params</p>
    <div id="params">
      <label>angle:</label>
      <input #angleInput [value]="angle" (change)="changeAngle(angleInput.valueAsNumber)" min="0" max="360" placeholder="angle" type="number"/>

      <label>distance:</label>
      <input #distanceInput [value]="distance" (change)="changeDistance(distanceInput.valueAsNumber)" min="0" max="100" placeholder="distance"
             type="number"/>

      <label>spread:</label>
      <input #spreadInput [value]="shadows[index].spread" (change)="changeSpread(spreadInput.valueAsNumber)" placeholder="spread" type="number"/>

      <label>blur:</label>
      <input #blurInput [value]="shadows[index].blur" (change)="changeBlur(blurInput.valueAsNumber)" placeholder="blur" type="number"/>
    </div>
  </div>

  <div id="shadows">
    <div [style.box-shadow]="shadowStyles[0]" class="box1"></div>
    <div [style.box-shadow]="shadowStyles[1]" class="box2"></div>
  </div>
</div>
